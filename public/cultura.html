<script>
    const quiz = 
    [
        {
            pergunta: "De onde vem o gesto 'hangloose'?",
            opcoes: 
            [
            "Rei Luís XIV",
            "Rei Osíris",
            "Rei Ninrode",
            "Rei Tahito" //<- essa é a certa
            ],
            questao: 1
        },
        {
            pergunta: "De que país o surf é originado?",
            opcoes: 
            [
            "Austrália",
            "Polinésia", //<- essa é a certa
            "Tailândia",
            "Indonésia"
            ],
            questao: 2
        },
        {
            pergunta: "Quantos metros tem a maior onda surfada?",
            opcoes: 
            [
            "32 Metros",
            "26 Metros",
            "27 Metros",
            "33 Mettros" //<- essa é a certa
            ],
            questao: 3
        },
        {
            pergunta: "Qual o nome da principal liga de surf profissional do mundo?",
            opcoes: 
            [
            "World Surf League", //<- essa é a certa
            "WSL Tour Pro",
            "Surf League World",
            "ASP Tour"
            ],
            questao: 4
        },
        {
            pergunta: "Quantos metros tem a maior prancha do mundo?",
            opcoes: 
            [
            "3 Metros",
            "6 Metros",
            "9 Metros",
            "12 Metros" //<- essa é a certa
            ],
            questao: 5
        },
        {
            pergunta: "Qual foi o maior numero de pessoas em cima da mesma prancha?",
            opcoes: 
            [
            "42 Pessoas",
            "20 Pessoas",
            "47 Pessoas", //<- essa é a certa
            "32 Pessoas" 
            ],
            questao: 6
        },
        {
            pergunta: "Em que país o surf era conhecido como 'esporte dos deuses'?",
            opcoes: 
            [
                "Indonésia",
                "Austrália",
                "Polinésia", //<- essa é a certa
                "Tailândia"
            ],
            questao: 7
        }
    ]
    for(let i = 0; i < quiz.length; i++){

        if(!(i % 2 == 0)){
            conteudo_quiz.innerHTML += `
            <div class="background-cor" id="${i+1}">
                <div class="parte-cima">
                <div class="bloco-numero bloco-1"><p>${i+1}</p></div>
                <p class="perg-top">${quiz[i].pergunta}</p>
                </div>
                <div class="blocos-quiz">
                    <a href="#${i+2}" onclick="handleClick(event,0, ${i}, this)"><p class="pergunta p1">A)   ${quiz[i].opcoes[0]}</p></a>
                    <a href="#${i+2}" onclick="handleClick(event, 1, ${i}, this)"><p class="pergunta p1">B)   ${quiz[i].opcoes[1]}</p></a>
                </div>
                <div class="blocos-quiz bloco-quiz-baixo">
                    <a href="#${i+2}" onclick="handleClick(event,2, ${i}, this)"><p class="pergunta p1">C)   ${quiz[i].opcoes[2]}</p></a>
                    <a href="#${i+2}" onclick="handleClick(event,3, ${i}, this)"><p class="pergunta p1">D)   ${quiz[i].opcoes[3]}</p></a>
                </div>
            </div>`

        }else{
        conteudo_quiz.innerHTML += `
        <div id="${i+1}"> 
            <div class="parte-cima">
                <div class="bloco-numero"><p>${i+1}</p></div>
                <p>${quiz[i].pergunta}</p>
            </div>
            <div class="blocos-quiz">
                <a href="#${i+2}" onclick="handleClick(event, 0, ${i}, this)"><p class="pergunta">A)   ${quiz[i].opcoes[0]}</p></a>
                <a href="#${i+2}" onclick="handleClick(event,1, ${i}, this)"><p class="pergunta">B)   ${quiz[i].opcoes[1]}</p></a>
            </div>
            <div class="blocos-quiz bloco-quiz-baixo">
                <a href="#${i+2}" onclick="handleClick(event,2, ${i}, this)"><p class="pergunta">C)   ${quiz[i].opcoes[2]}</p></a>
                <a href="#${i+2}" onclick="handleClick(event,3, ${i}, this)"><p class="pergunta">D)   ${quiz[i].opcoes[3]}</p></a>
            </div>
        </div>`
        }
    }

    const respostas = []

    const corretas = 
    [
        quiz[0].opcoes[3],
        quiz[1].opcoes[1],
        quiz[2].opcoes[3],
        quiz[3].opcoes[0],
        quiz[4].opcoes[3],
        quiz[5].opcoes[2],
        quiz[6].opcoes[2]
    ]

    for(let i = 0; i < quiz.length; i++){
        respostas.push()
    }

    function handleClick(event, opcaoSelecionada, index, elementoClicado){
        event.preventDefault(); //nao deixa a navegacao automatica

        salvarDados(opcaoSelecionada, index, elementoClicado);

        setTimeout(() => {
            const proximoId = index + 2; 
            const proximoElemento = document.getElementById(proximoId);

            if(proximoElemento) {
                proximoElemento.scrollIntoView({ behavior: 'smooth' });
                window.location.hash = `#${proximoId}`;
            }
        }, 1000);
    }

    function salvarDados(opcaoSelecionada, index, elementoClicado){
        respostas[index] = opcaoSelecionada

        const todasOpcoes = elementoClicado.closest('div').parentElement.querySelectorAll(".pergunta")

        todasOpcoes.forEach((opcao, i)=> {
            opcao.classList.remove('correta', 'incorreta')
            if(i === opcaoSelecionada){
                if(quiz[index].opcoes[i] === corretas[index]){
                    opcao.classList.add('correta')
                } else {
                    opcao.classList.add('incorreta')
                }
            }

            if(quiz[index].opcoes[i] === corretas[index]){
                opcao.classList.add('correta')
            }
        })
    }

    function enviarDados(){
        let contador = 0
        var estaCerto
        const validacaoCorreto = []
        const numQuestao = []

        for(let i = 0; i < respostas.length; i++){
            if(quiz[i].opcoes[respostas[i]] != corretas[i]){
                estaCerto = false
            }else{
                contador++
                estaCerto = true
            }
            validacaoCorreto.push(estaCerto)
            numQuestao.push(quiz[i].questao)
        }
        
        alert('Você acertou ' + contador + ' questões')

        console.log(respostas)

        fetch("http://localhost:3333/quiz/salvarRespostas", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "idQuizServer": "2",
                "idUsuarioServer": sessionStorage.ID_USUARIO,
                "corretoServer": validacaoCorreto,
                "numeroQuestaoServer": numQuestao,
                "resultadoServer": respostas
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Erro ao salvar as respostas")
            }
            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 1000);

        })
        .catch(error => {
            console.error("Erro ao enviar dados:", error)
            alert("Ocorreu um erro ao enviar os dados. Tente novamente.")
        })
}


</script>

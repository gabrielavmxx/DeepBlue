    const campanhas = [

            descricao: 'O Instituto Ecosurf é uma organização brasileira que reúne especialistas ambientais e demais pessoas comprometidas com o propósito de criar um mundo melhor, viabilizando soluções e conhecimentos que assegurem a saúde do oceano e proteção das zonas costeiras e marinhas. A entidade atua com o foco na educação e informação ambiental, voluntariado e mobilização, engajamento social, inovação e políticas públicas (advocacy). As Ações Ecosurf monitoram, pesquisam a poluição das praias e realizam sua limpeza, defendem os recursos hídricos, apoiam a criação de Áreas de Surf Protegidas, parques e outros espaços de conservação da natureza, promovem o enfrentamento dos efeitos das mudanças climáticas, contribuem nos espaços e instâncias de tomada de decisão e fomentam a cultura de paz.',
            imagem: "<img src='./img/ecosurf.png' class='img'/>",
            url: 'https://ecosurf.org.br/'
        },  
        {
            titulo: 'Wave to Save',
            descricao: 'A campanha Wave to Save é uma campanha dirigida à comunidade que pratica surf, bodyboard, kitesurf e outros desportos similares e com forte ligação ao meio marinho. Mais especificamente, esta campanha pretende contribuir para a melhoria da logística de resgate de animais marinhos arrojados vivos (aves marinhas, tartarugas marinhas, cetáceos e focas), de forma a assegurar que existe uma resposta pronta e célere perante alertas de animais marinhos em stress e a necessitarem ajuda.',

            url: 'https://forumanimal.org/site/oceanovivo/'

        {
            titulo: 'Sea Shepherd Brasil',
            descricao: 'A Sea Shepherd é uma organização internacional sem fins lucrativos de conservação da vida marinha. Fundada em 1977, nossa missão é defender, conservar e proteger a vida na água e ecossistemas marinhos. Usamos táticas inovadoras e não-violentas de ação direta para investigar, documentar, estudar e agir quando necessário para expor e confrontar atividades predatórias e ilegais nos oceanos. Ao proteger a biodiversidade de nossos delicados ecossistemas marinhos, a Sea Shepherd busca garantir a sobrevivência do oceano para futuras gerações.',

            url: 'https://seashepherd.org.br/'

            descricao: 'O Programa Brasileiro de Reservas de Surf tem como missão reconhecer, valorizar e conservar ondas icônicas e seus ecossistemas de surfe ao longo do litoral brasileiro. Aliando o esporte à conservação e considerando o potencial do surfe como vetor para a sensibilização e desenvolvimento sustentável da costa brasileira. O Programa é um marco na história do surfe e da conservação da biodiversidade no Brasil. Encontra-se em fase de implantação sob a coordenação do Instituto APRENDER Ecologia em parceria com a Conservação Internacional – Brasil. Foi elaborado com base no Programa Mundial de Reservas de Surf, criado pela Save the Waves Coalition, e nas Reservas Nacionais de Surf da Austrália.',
